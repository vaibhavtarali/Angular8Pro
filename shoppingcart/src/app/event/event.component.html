<div class="cantainer">
        <div class="form-group">
            <label>Double Click to View Actual Size</label>
            <div (dbclick)="OnDblClick">
                <img [src]="assets/b.jpg" width="50" height="50">
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input  class="form-control" type="password"(focus)="OnFocus()" (blur)= "OnBlur()">
            <div>
                {{msg}}
            </div>
        </div>
        <div class="form-group">
            <label>Your Comments</label>
            <div>
                <textarea class="form-control" (cut)="OnCut()" (copy)="OnCopy()" (paste)="OnPaste()"></textarea>
                <div>
                    {{status}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Terms of service</label>
            <div>
                    <textarea (contextmenu)="OnContextMenu()" readonly rows="4" class="form-control">
                            Terms and Conditions
                        </textarea>
                        
                    
            </div>
        </div>
        
    </div>
