<div class="cantainer">

<div class="form-group">

    <h3>Add new Product</h3>

    <div class="form-group">
              <label>Name:</label>
    

    <input type="text" [(ngModel)] = "Name" class="form-control" placeholder="User Name">
    </div>

   
    <div class="form-group">
         <label>Price:</label>
    
    
    <input type ="text" [(ngModel)] = "Price" class="form-control" placeholder="Product Price">

    </div>
    

    <button class="btn btn-primary" (click)= "AddProduct()" >
        Add Product
    </button>
</div>  
    <h3> Product List</h3>
    <table class="table table-hover">
       <thead>
            <th>Product Id</th>
            <th>Name</th>
            <th>price</th>
            <th>Action</th>



        </thead>
        <tbody>  
            <tr *ngFor = "let product of products; let i = index">
                <td>{{ product.ProductId }}</td>
                <td>{{ product.Name }}</td>
                <td>{{ product.Price }}</td>
              <td>
                <button class="btn btn-danger"(click) = "DeleteProduct(i)">Delete</button>
                
            </td>
            </tr>



        </tbody>




    </table>
</div>
