<p>classbinding works!</p>
<div class="container">

   <div class="form-group">
   <label> Type CSS Effect</label>
   <input type="text" class="form-control" placeholder="backEffect,textEffect,borderEffect" [(ngModel)]= "styles">
</div>

<div class="form-group"> 
<h1 [ngclass] = "styles">sample text</h1>

</div>
<div class="form-group">
    <label>Choose Effect</label>
   <div>
       <ul>
           <li>
               <input type="checkbox" [(ngModel)]="backEffects">Back Effect
           </li>
           <li>
                <input type="checkbox" [(ngModel)]="textEffects">Text Effect
            </li>
            <li>
                    <input type="checkbox" [(ngModel)]="backEffects">Border Effect
            </li>
     
         </ul>

 </div>

 <div>

  <h1  [(ngClass)]  = "{'back-Effects':backEffects,textEffects:textEffects;borderEffects:borderEffects}">
      Sample Text
  </h1>
 </div>

</div>

</div>
